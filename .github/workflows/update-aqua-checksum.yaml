---
# yamllint disable rule:line-length
name: update-aqua-checksum

on:
  pull_request:
    paths:
    - 'tools/aqua.yaml'
    - 'tools/aqua-checksums.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-aqua-checksums:
    uses: aquaproj/update-checksum-workflow/.github/workflows/update-checksum.yaml@8bce60cc4475128360bc32f00707abb874ca4a91 # v1.0.3
    with:
      # renovate: datasource=github-releases depName=aquaproj/aqua
      aqua_version: v2.45.1
      working_directory: tools
      prune: false
    secrets:
      gh_app_id: ${{ secrets.HOMELAB_BOT_APP_ID }}
      gh_app_private_key: ${{ secrets.HOMELAB_BOT_APP_PRIVATE_KEY }}
