---
# yamllint disable rule:line-length
name: scan-image

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
    - '.github/workflows/scan-image.yaml'
  schedule:
  - cron: '0 10 */30 * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  scan-image:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
        - bitwarden-cli
        - freeradius-server
    timeout-minutes: 10

    steps:
    - name: Run Trivy vulnerability scanner (non-publish workflow runs only)
      uses: aquasecurity/trivy-action@5681af892cd0f4997658e2bacc62bd0a894cf564 # 0.27.0
      with:
        image-ref: docker.io/ppatlabs/${{ matrix.image }}:latest
        scan-type: image
        format: 'sarif'
        output: 'trivy-results.sarif'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: "MEDIUM,HIGH,CRITICAL"
        scanners: "vuln"

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@e96cea3a2effd357d270bca8686d8d8b04ee0773 # v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
